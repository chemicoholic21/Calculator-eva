<!DOCTYPE html> <!-- Declaration of document type and HTML version -->
<html lang="en"> <!-- Start of HTML document with language set to English -->
<head>
    <meta charset="UTF-8"> <!-- Character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive viewport configuration -->
    <title>JS Calculator</title> <!-- Title of the web page displayed in the browser tab -->
    <link rel="stylesheet" href="style.css"> <!-- Link to an external CSS file for styling -->
</head>
<body>
    <div class="calculator"> <!-- Main container for the calculator -->
        <div class="screen">0 <!-- Container for displaying the calculator's input and output -->
        </div>
        <br/> <!-- Line break -->
        <div class="buttons"> <!-- Container for the calculator buttons -->
            <!-- Buttons for digits and operations -->
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>+</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>*</button>
            <button>0</button>
            <button>.</button>
            <button>/</button>
            <button id="equals">=</button> <!-- Button for calculation -->
        </div>
        <br/> <!-- Line break -->
        <button id="clear">CLEAR</button> <!-- Button to clear the calculator input -->
    </div>
    
    <script src="app.js"></script> <!-- Link to an external JavaScript file for functionality -->
</body>
</html>
